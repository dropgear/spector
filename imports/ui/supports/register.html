<template name="regClient">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h4>
					Register Client
				</h4>
				<form name="regClientForm">
          <div class="form-group">
            <label for="clientName">Contact Person (* required)</label>
            <input type="text" name="clientName" id="clientName" class="form-control" required="required">
          </div> <!-- /.form-group -->

					<div class="form-group">
            <label for="clientType">Client type</label>
            <select name="clientType" id="clientType" class="form-control">
              <option value="">Select one</option>
              <option value="non-government">Non-Government</option>
              <option value="government">Government</option>
            </select>
          </div> <!-- /.form-group -->

          <div class="form-group">
            <label for="company">Company (* required)</label>
            <input type="text" name="company" id="company" class="form-control" required="required">
          </div> <!-- /.form-group -->

          <div class="form-group">
            <label for="address">Address (* required)</label>
            <input type="text" name="address" id="address" class="form-control" required="required">
          </div>

          <div class="form-group">
            <label for="phone">Phone Contact (* required)</label>
            <input type="text" name="phone" id="phone" class="form-control" required="required">
          </div>

          <div class="form-group">
            <label for="email">Email Address (* required)</label>
            <input type="email" name="email" id="email" class="form-control" required="required">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
          </div> <!-- /.form-group -->
        </form>
			</div>
		</div>
	</div>
</template>
